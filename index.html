        <div id="slider" class="carousel slide" data-ride="carousel">

    <!-- Our Project Section -->
    <section id="our-project" class="container my-5">
        <h2>Our Project</h2>
        <div class="row">
            <div class="col-md-6">
                <img id="project-image" src="/Users/dushyantpaliwal/Desktop/Screenshot 2024-06-03 at 8.57.01 AM.png" class="img-fluid" alt="Project">
            </div>
            <div class="col-md-6">

                    <li data-image="/Users/dushyantpaliwal/Desktop/Screenshot 2024-06-03 at 8.56.33 AM.png">Project 1 Details</li>

        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="container my-5">
        <h2>Contact Us</h2>
        <button id="contact-button" class="btn btn-primary">Contact Us</button>
    </section>

    <!-- Contact Us Modal -->
    <div id="contact-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript and jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</body>
<form action="https://getform.io/f/navvxpwa" method="POST">
    <input type="text" name="name">
    <input type="email" name="email">
    <input type="text" name="message">
    <!-- add hidden Honeypot input to prevent spams -->
    <input type="hidden" name="_gotcha" style="display:none !important">
    <!-- checkbox handle -->
    <input type="checkbox" name="subscribe" value="yes" checked>
    <input type="hidden" name="subscribe" value="no">
    <!-- radio button handle -->
    <input type="radio" name="gender" value="male" checked>
    <input type="radio" name="gender" value="female">
    <input type="radio" name="gender" value="other">
    <!-- select field handle -->
    <select name="work-experience">
        <option value="one-year">0-1 years</option>
        <option value="one-five-years">1-5 years</option>
    </select>
    <button type="submit">Send</button>
</form>
</html>
